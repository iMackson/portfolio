{% load static %}<!-- Masthead-->
<header class="masthead bg-primary text-white text-center">
    {% if persons %}
    {% for person in persons %}
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Avatar Image-->
        <img class="masthead-avatar mb-5" src="{{ person.image.url }}" alt="" />
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">{{ person.first_name }} {{ person.last_name }}</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        {% if person.skills %}
        <!-- Masthead Subheading-->
        <p class="masthead-subheading font-weight-light mb-0">{% for skill in person.skills.all %} {{ skill.name }} | {% endfor %}</p>
        {% endif %}
    </div>
    {% endfor %}
    {% endif %}
</header>
